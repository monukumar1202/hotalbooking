<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<style>
    img {
        width: 150px;
        padding-top: 20px;
        /* margin-left: 35%; */
        padding-bottom: 20px;
    }

    h6 {
        width: 100%;
        text-align: center;
        border-bottom: 1px solid rgb(176, 176, 176);
        line-height: 0.1em;
        margin: 10px 0 20px;
        margin-top: 30px;
    }

    h6 span {
        background: #fff;
        padding: 0 10px;
        color: gray;
    }
</style>

<body>
    <div style="width: 500px;" class="container-fluid align-items-center">
        <div class="img">
            <img class="mx-auto d-block" src="./Images/download (1).png" alt="">
        </div>
        <form>
            <div class="border border-3 p-4 rounded mb-4">
                <h2 class="mb-4">Sign in</h2>
                <div class="mb-3">
                    <label class="form-label" for="Username">Email or mobile phone number</label>
                    <div>
                        <input class="form-control" type="text" name="Username">
                    </div>
                </div>
                <div class="mb-3">
                    <button style="background-color: rgb(235, 206, 16); font-weight: 400;"
                        class="mt-3 mb-3 btn w-100">Continue</button>
                </div>
                <div class="mb-3">
                    <span>By continuing, you agree to Amazon's <a style="text-decoration: none;" href="#">Conditions of
                            Use</a> and <a style="text-decoration: none;" href="#">Privacy Notice.</a></span>
                </div>
                <div class="mb-3">
                    <details style="color:rgb(16, 146, 183)">
                        <summary>Need help?</summary>
                        <div class="ms-3 p-1">Forget Password</div>
                        <div class="ms-3 p-1">Other issues with Sign-In</div>
                    </details>
                </div>
            </div>
            <div class="mt-4 mb-4">
                <h6><span>New to Amazon?</span></h6>
            </div>
            <div class="mt-4">
                <button style="background-color: rgb(201, 199, 199);" class="mt-4 btn w-100">Create your Amazon
                    account</button>
            </div>
        </form>
    </div>
</body>
<footer style="border-top: 1px solid rgb(234, 234, 234); height: 80px; margin-top: 80px;">
    <div class="justify-content-center d-flex pt-4">
        <div class="pe-4"><a style="text-decoration: none;" href="#">Conditions of User</a></div>
        <div class="pe-4"><a style="text-decoration: none;" href="#">Privacy Notice</a></div>
        <div><a style="text-decoration: none;" href="#">Help</a></div>
    </div>
    <div class="justify-content-center d-flex pt-3"><div> &copy; 1996-2022, Amazon.com Inc. or its affiliates</div></div>
</footer>

</html>
