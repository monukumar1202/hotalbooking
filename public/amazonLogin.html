<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<style>
    img{
        width: 150px;
        padding-top: 20px;
        margin-left: 35%;
        padding-bottom: 20px;
    }
    h6{
        width: 100%; 
        text-align: center; 
        border-bottom: 1px solid rgb(176, 176, 176); 
        line-height: 0.1em;
        margin: 10px 0 20px; 
    }
    h6 span{
        background:#fff; 
        padding:0 10px; 
        color: gray;
    }
 
</style>
<body style="width: 500px;" class="container-fluid justify-content align-item-center">
    <div class="img">
        <img src="./Images/download.png" alt="">
    </div>
    <form class="border border-3 p-4 rounded">
        <h2 class="mb-4">Sign in</h2>
        <div class="mb-3">
            <label class="form-label" for="Username">Email (phone for mobile accounts)</label>
            <div>
                <input class="form-control" type="text" name="Username">
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label" for="password">Password</label><span style="float: right;"><a style="text-decoration: none;" href="#">Forget your password?</a></span>
            <div>
                <input class="form-control" type="text" name="password">
            </div>
        </div>
        <div class="mb-3">
            <button style="background-color: rgb(235, 206, 16);" class="mt-3 mb-3 btn w-100">Sign in</button>
        </div>
        <div class="mb-3">
            <input type="checkbox"><span> Keep me signed in. <a style="text-decoration: none;" href="#">Details</a></span>
        </div>
        <div  class="mt-4 mb-4">
            <h6><span>New to Amazon</span></h6>
            <!-- <hr> -->
        </div>
        <div class="mt-4">
            <button style="background-color: rgb(201, 199, 199);" class="mt-4 btn w-100">Create your Amazon account</button>
        </div>
    </form>
    
</body>
</html>
